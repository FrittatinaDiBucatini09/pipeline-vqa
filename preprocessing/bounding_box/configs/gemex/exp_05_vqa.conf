# ==============================================================================
# EXPERIMENT: SMALL NODULE DISCOVERY (High Sensitivity)
# ==============================================================================
# Configuration: Low thresholds, NO CRF, and generous padding for tiny regions.
# Purpose: Detect small, focal pathologies (nodules, granulomas) that usually 
#          disappear with aggressive filtering or CRF smoothing.
# ==============================================================================

MODE="inference"
USE_DYNAMIC_PROMPTS="true"
USE_VISUAL_REGIONS="false"

# --- Thresholding Strategy ---
# Lower threshold to catch weak signals of small objects
CAM_THRESHOLD=0.35

# --- Refinement ---
# CRITICAL: Disable CRF. CRF tends to "smooth out" small dots/nodules.
SKIP_CRF="true"

# --- Context Padding ---
# Add large padding (40%) to tiny boxes so the radiologist sees the surroundings
PAD_MAX=0.40
PAD_MIN=0.05
ENABLE_SMART_PADDING="true"

# --- Small Object Permission ---
ENABLE_MULTI_BOXES="true"
# Allow very small boxes (0.1% of image area)
MIN_BOX_AREA="0.001"

OUTPUT_FORMAT="image"