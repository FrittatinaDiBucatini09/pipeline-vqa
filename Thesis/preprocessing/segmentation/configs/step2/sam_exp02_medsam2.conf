# ==============================================================================
# MEDSAM2 EXPERIMENT CONFIGURATION
# ==============================================================================

# Model Selection (MedSAM2 — SAM 2.1 Based):
# Available keys:
#   "medsam2_latest"    → MedSAM2 Latest (recommended)
#   "medsam2_2411"      → MedSAM2 Nov 2024 base model
#   "medsam2_us_heart"  → Fine-tuned for heart ultrasound
#   "medsam2_mri_liver" → Fine-tuned for liver lesion MRI
#   "medsam2_ct_lesion" → Fine-tuned for CT lesion
#
# SAM1/MedSAM keys also work:
#   "medsam", "vit_b", "vit_l", "vit_h"
#
# Or provide a direct file path: "/path/to/checkpoint.pth"
MEDSAM_CHECKPOINT="medsam2_latest"

# SAM2 Config YAML (only used for MedSAM2 models)
# Ships with the sam2 package — no need to modify unless using a custom config
MEDSAM2_MODEL_CFG="configs/sam2.1_hiera_t512.yaml"

# Experiment Type:
# A = Clean Box (Standard)
# B = Visual Prompting (Congruent)
# C = Adversarial (Shifted Prompt)
SCENARIO="A"

# Visualization:
# true = Save masks and overlays
# false = Save only masks
SAVE_VISUALS="true"
