# ==============================================================================
# EXPERIMENT: CONTEXT-AWARE INFERENCE (Localized VQA)
# ==============================================================================
# Configuration: Injects the clinical question/finding INTO the anatomical prompt.
# Purpose: Solve the "Where in the organ?" problem. 
#          Prompt becomes: "[Region] finding suggests [Question/Pathology]"
# ==============================================================================

MODE="inference"

# --- Prompting Strategy ---
USE_DYNAMIC_PROMPTS="true"
USE_VISUAL_REGIONS="true"

# --- Fusion Strategy ---
# CRITICAL: Appends the prompt text to the region name during inference.
INCLUDE_CONTEXT_IN_INFERENCE="true"

# Process each region separately to see specific localization
EXPLODE_REGIONS="true"
COMPOSITE_REGIONS="false"

# --- Parameters ---
CAM_THRESHOLD=0.45
SKIP_CRF="true"          # Keep it fast and raw for VQA
ENABLE_SMART_PADDING="true"
OUTPUT_FORMAT="image"