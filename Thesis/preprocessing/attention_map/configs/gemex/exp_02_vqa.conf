# ==============================================================================
# EXPERIMENT: SILVER STANDARD (High Precision / Low Recall)
# ==============================================================================
# Configuration: Aggressive thresholding and Dense CRF refinement.
# Purpose: Generate a clean "Silver Standard" dataset for training supervised models
#          (e.g., YOLO), sacrificing recall to minimize False Positives.
# ==============================================================================

MODE="inference"
USE_DYNAMIC_PROMPTS="true"
USE_VISUAL_REGIONS="false"

# --- Thresholding Strategy ---
# Only accept very strong activations (0.60 vs standard 0.45)
CAM_THRESHOLD=0.60

# --- Dense CRF & Refinement ---
# Enable CRF to snap boundaries to edges (slow but precise)
SKIP_CRF="false"
# Hard cut: Remove any pixel < 60% probability BEFORE CRF runs
CRF_CUTOFF="0.6"

# --- Tight Boxing ---
# Minimal padding to keep boxes tight around the lesion
PAD_MAX=0.10
PAD_MIN=0.01
ENABLE_SMART_PADDING="true"

# --- Noise Reduction ---
ENABLE_MULTI_BOXES="true"
# Ignore anything smaller than 1% of image area (removes speckles)
MIN_BOX_AREA="0.01"

OUTPUT_FORMAT="image"