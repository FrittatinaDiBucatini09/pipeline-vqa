# ==============================================================================
# CONFIGURATION: GOLD STANDARD VISUALIZATION MODE
# ==============================================================================
# Purpose: Visualize ground-truth bounding boxes (Green) for data integrity validation.
# No AI inference is performed in this mode - purely a visualization pipeline.
# ==============================================================================

# ------------------------------------------------------------------------------
# 1. EXECUTION MODE SELECTION
# ------------------------------------------------------------------------------
MODE="gold"                  # <--- KEY PARAMETER: Enables ground-truth visualization
OUTPUT_FORMAT="image"        # Save annotated images for visual inspection (jsonl irrelevant)
STOP_AFTER="20"              # Process only first 20 images for quick validation

# ------------------------------------------------------------------------------
# 2. DATASET & METADATA CONFIGURATION
# ------------------------------------------------------------------------------
# Ensure this CSV is generated by 'prepare_gemex.py' and contains coordinate columns
# (e.g., 'visual_locations' or 'bbox' with proper formatting)
METADATA_FILENAME="gemex_mimic_mapped.csv"

# CSV Column Mapping (Adjust if your CSV uses different column names)
BOX_COLUMN="visual_locations"  # Column containing [[x1,y1,x2,y2]] formatted coordinates
TEXT_COLUMN="question"         # Used only for text annotation on images (no model inference)

# ------------------------------------------------------------------------------
# 3. VISUALIZATION PARAMETERS
# ------------------------------------------------------------------------------
DRAW_LABELS="true"           # Annotate bounding boxes with corresponding text labels
BOX_COLOR="0,255,0"          # GREEN for ground-truth (BGR color format)

# ------------------------------------------------------------------------------
# 4. PARAMETERS IGNORED IN GOLD MODE (Defined for Script Compatibility)
# ------------------------------------------------------------------------------
# These parameters are unused in GOLD mode but defined to prevent script errors
BATCH_SIZE=8
CAM_THRESHOLD=0.5
SKIP_CRF="true"
ENABLE_SMART_PADDING="false"
USE_DYNAMIC_PROMPTS="false"