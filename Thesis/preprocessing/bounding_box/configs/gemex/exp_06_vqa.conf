# ==============================================================================
# EXPERIMENT: ANATOMICAL ATLAS (Structural Validation)
# ==============================================================================
# Configuration: Ignores clinical questions; focuses on anatomical regions list.
# Purpose: Validate if the model correctly localizes organs (Heart, Lungs, Clavicles)
#          independently of pathology. Creates one image per anatomical region.
# ==============================================================================

MODE="inference"

# --- Prompting Strategy ---
USE_DYNAMIC_PROMPTS="false"      # Ignore the clinical question
USE_VISUAL_REGIONS="true"        # Use the list of anatomical structures
VISUAL_REGIONS_COL="visual_regions"

# --- Expansion Strategy ---
# Create N tasks per image (e.g., Image_Heart.png, Image_Lung.png)
EXPLODE_REGIONS="true"
COMPOSITE_REGIONS="false"

# --- Refinement ---
# Organs are large and have clear boundaries, so CRF helps here.
SKIP_CRF="false"
CAM_THRESHOLD=0.40

ENABLE_SMART_PADDING="true"
OUTPUT_FORMAT="image"