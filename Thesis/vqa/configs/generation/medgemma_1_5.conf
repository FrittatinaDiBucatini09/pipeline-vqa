# ==============================================================================
# CONFIGURATION FOR MEDGEMMA 1.5 4B IT
# ==============================================================================

# MODEL CONFIGURATION
# ------------------------------------------------------------------------------
MODEL_NAME="google/medgemma-1.5-4b-it"   # MedGemma 1.5 4B IT
TRUST_REMOTE_CODE=true                   # Required for MedGemma models

# INFERENCE PARAMETERS
# ------------------------------------------------------------------------------
BATCH_SIZE=16                            # Smaller batch size for safety
MAX_TOKENS=512
TEMPERATURE=0.2                          # Low temperature for factual answers
TOP_P=0.9
GPU_MEMORY_UTILIZATION=0.9               # Reserve memory for model weights

# PROMPTING STRATEGY
# ------------------------------------------------------------------------------
USE_COT=false                            # Default to direct answer
ENABLE_THINKING=false
USE_FEW_SHOT=true
NUM_FEW_SHOT=3                           # 3 examples for context

# MULTIMODAL SETTINGS
# ------------------------------------------------------------------------------
USE_IMAGES=true                          # Enable multimodal input
