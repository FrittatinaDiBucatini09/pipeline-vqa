# ==============================================================================
# LOCAL INTEGRATION TEST CONFIGURATION - Judge
# ==============================================================================
# Purpose: Quick local testing of judge evaluation
# Target: Evaluate outputs from local_test.conf generation
# Model: Lightweight LLM for judge
# ==============================================================================

# ==============================================================================
# INPUT CONFIGURATION
# ==============================================================================
# GENERATIONS_FILE will be auto-discovered by run_judge.sh
# It will pick the latest file from results/integration_test/
GENERATIONS_FILE=""  # Leave empty for auto-discovery

# ==============================================================================
# JUDGE MODEL CONFIGURATION
# ==============================================================================
JUDGE_MODEL="Qwen/Qwen2.5-3B-Instruct"  # Small but capable judge (3B params)
# Alternative options:
#   - "Qwen/Qwen2.5-7B-Instruct" (7B, better but slower)
#   - "microsoft/Phi-3-mini-128k-instruct" (3.8B)

JUDGE_USE_COT=false  # Disable Chain-of-Thought for speed

# ==============================================================================
# OUTPUT CONFIGURATION
# ==============================================================================
OUTPUT_DIR="results/integration_test/judge"  # Judge results directory

# ==============================================================================
# INFERENCE CONFIGURATION
# ==============================================================================
BATCH_SIZE=4            # Small batch for lightweight testing
MAX_TOKENS=150          # Sufficient for verdict + confidence + explanation
TEMPERATURE=0.0         # Greedy decoding (deterministic evaluation)
TOP_K=-1                # Disabled
TOP_P=1.0               # Disabled
MIN_P=0.0               # Disabled

# CRITICAL: Match generation test sample count
MAX_SAMPLES=10          # Evaluate same 10 samples from generation

# ==============================================================================
# DEBUG/VERBOSE
# ==============================================================================
VERBOSE=true            # Enable verbose output to see sample evaluations

# ==============================================================================
# NOTES
# ==============================================================================
# This config is designed to evaluate the output of local_test.conf
# Expected runtime: ~1-2 minutes for 10 samples with a 3B judge model
#
# To run:
#   1. First run generation: ./scripts/run_generation.sh configs/generation/local_test.conf
#   2. Then run judge: ./scripts/run_judge.sh configs/judge/local_test_judge.conf
